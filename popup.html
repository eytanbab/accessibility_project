<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Accessibility Toolbar</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <button id="bold-font">Bold Font</button>
  </br>

  <button id="increase-font">Increase Font</button>
  <button id="reset-font">Reset Font</button>
  <button id="decrease-font">Decrease Font</button>
  </br>
  <button id="increase-contrast">Increase Contrast</button>
  <button id="reset-contrast">Reset Contrast</button>
  <button id="grayscale">Grayscale</button>
  <button id="reset-grayscale">Reset Grayscale</button>
  <button id="speak">Text to Speech</button>
  <button id="stop-speak">Stop Text to Speech</button>
</body>

<script src="popup.js"></script>

</html>
